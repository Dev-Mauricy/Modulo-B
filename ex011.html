<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro?</title>
</head>
<body>
   Em qual país você nasceu?ewe <input type="text" name="txtp" id="txtp">
   <input type="button" value="Verificar" onclick="nacionalidade()">
   
   <div id="res">

   </div>
   
   <script>
    function nacionalidade(){
        var nac = window.document.querySelector('input#txtp')
        var nac = String(nac.value)
        //Pode também ser feito com a primeira várialvel para capturar oq foi escrito e dps outra para capturar o valor, mas optei por fazer em uma só. diferente do mostrado no cu
        // Foi necessário capturar o valor com a linha de código acima
        var res = window.document.querySelector('div#res')

        if (nac == "Brasil"||"brasil"||"br"||"BR"){
            
        res.innerHTML += `<p>Você nasceu no ${nac}, então é <strong>brasileiro</strong>`
        } 
        else{
            res.innerHTML += `<p>Você nasceu no ${nac}, então é  <strong>estrangeiro</strong>`
            }
    }
   </script>
</body>
</html>
