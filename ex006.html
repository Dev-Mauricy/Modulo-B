<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 06</title>
    <style>
        div#area{
            font: normal 15pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--

        -- Modo normal (código mais bagunçado) --
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    -->

    <!-- EVENT LISTENER-->


    <div id="area"> 
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        //A variavel por estar fora, permite que todas as functions, utilizem ela.
        //Obs: Não é a maneira mais correta de utilizar

        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.innerText="Clicou!"
            a.style.background = "red"
        }
        function entrar(){
            a.innerText="Entrou!"
            a.style.background = "blue"
        }
        function sair(){
            a.innerText="Saiu!"
            a.style.background = "yellow"
        }
    </script>
</body>
</html>
