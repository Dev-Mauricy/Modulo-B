<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 02</title>
</head>


<body>
    <script>
        //IMPORTANTE - No JS, as variáveis podem ser descritas como VAR ou LET
        window.alert('Minha primeira mensagem')
        //alert - serve para exibir alertas na página
        window.confirm('Está gostando?')
        //Confirm - Para confirmar alguma informação requisitada
        window.prompt('Qual seu nome?')
        //Prompt - Caixa de entrada de dados/texto

    </script>
</body>
</html>
